<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->

   <style>
    /* html, body {
  height: 100%;
  width: 100%;
} */
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap');
*{
  margin: 0;
  padding: 0;
  font-family: "Poppins",  sans-serif;
}

body{
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background-color: #ecf0f3
}

.container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  padding-top: 150px
  
}

.container .title{
  font-size: 25px;
  font-weight: 500;
}

.container form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0px 12px 0px;
}

form .user-details .input-box{
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}

.user-details .input-box .details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}

.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  border-radius: 5px;
  border: 1px solid #ccc;
  padding-left: 15px;
  font-size: 16px;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}

.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color: #129cf3;
}

#gender{
  height: 45px;
  width: 100%;
  outline: none;
  border-radius: 5px;
  border: 1px solid #ccc;
  padding-left: 15px;
  font-size: 16px;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}

form .button{
  height: 45px;
  width: 120px;
  margin: 45px 0px;
}

form .button input{
  height: 100%;
  width: 100%;
  outline: none;
/*   color: value; */
/*   : #fff; */
  border: none;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  border-radius: 5px;
  background-color: #129cf3;
  cursor: pointer;
}
   </style>
</head>

<body>
    <div class="container">
      <div class="title">Register for Aim4thestars</div>
      <form id="registerForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name*</span>
            <input type="text" name="first_name" placeholder="First name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name*</span>
            <input type="text" name="last_name" placeholder="Last name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone number*</span>
            <input type="text" name="phone_number" placeholder="Phone number" required>
          </div>
          <div class="input-box">
            <span class="details">Email Address</span>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Country*</span>
            <input type="text" name="country" placeholder="Country" required>
          </div>
          <div class="input-box">
            <span class="details">State/Province</span>
            <input type="text" name="state" placeholder="State/Province" required>
          </div>
          <div class="input-box">
            <span class="details">Nationality</span>
            <input type="text" name="nationality" placeholder="Nationality" required>
          </div>
          <div class="input-box">
            <span class="details">Child's Full Name</span>
            <input type="text" name="child_name" placeholder="Child's Full Name" required>
          </div>
          <div class="input-box">
            <span class="details">Child's Age</span>
            <input type="text" name="child_age" placeholder="Child's Age" required>
          </div>
          <div class="input-box">
            <span class="details">Child's Date Of Birth</span>
            <input type="date" name="child_dob" required>
          </div>
          <div class="input-box">
            <span class="details">Child's School</span>
            <input type="text" name="child_school" placeholder="Child's School" required>
          </div>
          <div class="input-box">
            <span class="details">Child's Class</span>
            <input type="text" name="child_class" placeholder="Child's Class" required>
          </div>
        </div>
  
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  
    <script>
      document.getElementById("registerForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  let formData = {
    first_name: document.querySelector("[name='first_name']").value,
    last_name: document.querySelector("[name='last_name']").value,
    phone_number: document.querySelector("[name='phone_number']").value,
    email: document.querySelector("[name='email']").value,
    gender: document.querySelector("[name='gender']").value,
    country: document.querySelector("[name='country']").value,
    state: document.querySelector("[name='state']").value,
    nationality: document.querySelector("[name='nationality']").value,
    child_name: document.querySelector("[name='child_name']").value,
    child_age: document.querySelector("[name='child_age']").value,
    child_dob: document.querySelector("[name='child_dob']").value,
    child_school: document.querySelector("[name='child_school']").value,
    child_class: document.querySelector("[name='child_class']").value
  };

  try {
    let response = await fetch("https://script.google.com/macros/s/AKfycbyiJUz0Ae56hTAqlfTQ-aJ88RHOiw7GnUZd99_0NcWcjPIm57G-OOcjTLjbxlb1Gm-OYQ/exec", {
      method: "POST",
      mode: 'cors', // This is important
      cache: 'no-cache',
      credentials: 'omit',
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(formData)
    });

    let result = await response.json();

    if (result.status === "success") {
      alert("Registration successful!");
      this.reset();
    } else {
      alert("Error submitting form. " + (result.message || ""));
    }
  } catch (error) {
    console.error("Fetch error:", error);
    alert("An error occurred. Check the console for details.");
  }
});

    </script>
  </body>
  

</html>
